<span ng-repeat="entry in model.entries track by $index">

     <!-- this will call the setRating function on the parent component with the given 'value',
            since setRating is configured by this component as a public API with the '&' sign-->
    <span ng-click="model.setRating({value: $index+1})"
            class="glyphicon {{entry}}"></span>
</span>
